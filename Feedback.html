    <main class="main">
        <section class="document">
            <h1>Thank You for Participating in the Moonlight Events Website!</h1>
            <p>We would love to hear your feedback to improve the website.</p>
        </section>
        
        <section class="feedback-container">
            <div class="container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name (Optional):</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email (Optional):</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="overall">Overall Rating of the Website:</label>
                        <div class="rating">
                            <label><input type="radio" name="rating" value="1" required> ⭐️ (1) </label>
                            <label><input type="radio" name="rating" value="2" > ⭐️⭐️ (2) </label>
                            <label><input type="radio" name="rating" value="3"> ⭐️⭐️⭐️ (3)</label>
                            <label><input type="radio" name="rating" value="4"> ⭐️⭐️⭐️⭐️ (4)</label>
                            <label><input type="radio" name="rating" value="5"> ⭐️⭐️⭐️⭐️⭐️ (5)</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="activities">What aspect of the website impressed you the most:</label>
                        <input type="text" id="activities" name="activities" placeholder="What was your favorite activity?" required>
                    </div>
                    <div class="form-group">
                        <label for="suggestions">Suggestions for Improvement:</label>
                        <textarea id="suggestions" name="suggestions" class="feedback-textarea" placeholder="Do you have any ideas or suggestions for improving the festival?" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Feedback</button>
                </form>
            </div>
        </section>
    </main>
