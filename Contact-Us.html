    <main class="main">
        <section class="contact-form">
            <h1>How can I help?</h1>
            <p>Do you have a question or are you interested in working with my team and me? Just fill out the form fields below.</p>
            <form id="contact-form" action="submit-form.php" method="POST">
                <label for="topic">I'd like to chat about...</label>
                <select id="topic" name="topic" required>
                    <option value="festival-schedule">Festival Schedule</option>
                    <option value="ticket-purchase">Ticket Purchase</option>
                    <option value="event-location">Event Location</option>
                    <option value="performers">Performers</option>
                    <option value="festival-policies">Festival Policies</option>
                    <option value="general-inquiries">General Inquiries</option>
                    <option value="Other questions">Other questions</option>
                </select>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Your first name..." required>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Your last name..." required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email address..." required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Remember, short & sweet please" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>

        </section>
    </main>
